CWDependencySelf=Eine Abh\u00e4ngigkeit darf nicht auf sich selber (Nutzer) zeigen!
CWDependencyModel=Eine Abh\u00e4ngigkeit darf nicht auf die Baumwurzel zeigen (anderes Packet oder Dienst w\u00e4hlen)!
CWDependencyParent=Eine Dependency darf nicht auf ein h\u00f6heres Packet im gleichen Teilbaum zeigen!
CWDependencyDuplicate=Duplikate der gleichen Abh\u00e4ngigkeit sind nicht erlaubt (erh\u00f6hen Sie allenfalls die prozentuale Verteilung)!
CWDependencyCircular=Zirkul\u00e4re Abh\u00e4ngigkeiten sind nicht erlaubt (Nutzer und Verteiler d\u00fcrfen nicht gegenseitig aufeinander zeigen, weder direkt noch indirekt)!